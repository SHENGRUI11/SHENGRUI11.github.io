<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>解压网站：绘制你喜欢的图形吧！</title>
        <style>
            .dot {
                width: 5px;
                height: 5px;
                background-color: skyblue;
                position: absolute;
            }
        </style>
    </head>
    <body>
      <span>按住鼠标并移动以绘画！作者：<a href="https://www.github.com/SHENGRUI11" style="text-decoration: none;" target="_blank">SHENGRUI11</a></span>
      <script>   
          document.onmousedown = function(){
              document.onmousemove = function(event){
                  var div = document.createElement("div");
                  div.className = "dot";
                  div.style.left = event.clientX + "px";
                  div.style.top = event.clientY + "px";
                  document.body.append(div);
              }
              document.onmouseup = function(){
                  document.onmousemove = document.onmouseup = null;
              }
          }
      </script>
      <input type="button" onclick="javascript:location.reload();" value="清空画板">
    </body>
</html>
