<html>
    <head>
        <meta charset="utf-8"/>
        <title>SHENGRUI11:《传奇人物》</title>
        <style>
          body{
            background-image: url(images/bg.jpg);
            background-repeat: no-repeat;
            background-size:100% 100%;
            background-attachment: fixed;
          }
          #intro{
            width: 60px;
            height: 60px;
            position: absolute;
            left: 30px;
            top: 30px;
            color:white;
            font-size: 10px;
            text-align: center;
          }
          #intro_win{
            width: 480px;
            height: 270px;
            background: white;
            border: 3px solid white;
            border-radius: 20px;
            position: relative;
            margin: auto;
            top:250px;
            display: none;
          }
          @keyframes out {
            0%{
              opacity: 0;
            }
            100%{
              opacity: 1;
            }
          }
          @keyframes in {
            0%{
              display: block;
              opacity: 1;
            }
            100%{
              opacity: 0;
            }
          }
          a{
            text-decoration: none;
          }
        </style>
    </head>
    <body>
      <div id="intro">
        <img style="width: 32px;height: 32px;position: relative;left: 13px;top: 5px;" src="images/self.png"/>
        <br/><br/><span style="position: relative;left: 10px;">自我介绍</span>
      </div>
      <div id="intro_win">
        <h2 style="display: inline;">世界因我而不同,I'm SHENGRUI11!</h2><img id="close_intro" style="position: relative;left: 50px;top: 5px;" src="images/close.png"/>
        <p>
          你好啊，陌生人，我叫SHENGRUI11，这是我的Github:
          <a href="https://www.github.com/SHENGRUI11" target="_blank">SHENGRUI11</a>（网页加载速度可能较慢）。
          这是我的Bilibili:<a href="https://space.bilibili.com/3537119846861310" target="_blank">SHENGRUI11</a>
        </p>
      </div>
    </body>
    <script>
      var intro = document.getElementById("intro");
      var intro_win = document.getElementById("intro_win");
      intro.onclick = function(){
        intro_win.style.display = "block";
        intro_win.style.animation = "out 1s"
      }
      var close_intro = document.getElementById("close_intro");
      close_intro.onclick = function(){
        intro_win.style.display = "none";
        intro_win.style.animation = "in 1s";
      }
    </script>
</html>
